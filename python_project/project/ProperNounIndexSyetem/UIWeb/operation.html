            <h2>快捷搜索</h2>

            <label for="baidu">百度</label><input checked id="baidu" name="search" type="radio" value="baidu">

                <input id="search_1" name="wd" onblur='Leave("search_1");' onfocus='Enter("search_1");' type="text"

                    <button onclick='SearchEngine();'>search</button>
                </label>

            <br><br>
            <iframe frameborder="0" height="500" name="iframe_search" sandbox="allow-scripts"
                    src="pic/operation/002.png" width=100%>

            <div style="width:200px;height:100px;margin:0 auto;">
                <a href="https://github.com/skymoonfp" target="iframe_a">心齋的GitHub</a>
