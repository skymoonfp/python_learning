<!DOCTYPE html>
<html>

<head>
    <meta charset="GBK"/>
    <meta content="text/html" http-equiv="content-type"/>
    <title>心S-欢迎登录</title>

    <style>
        .w{
            width:990px;
            margin:0 auto;
                margin-top: 0px;
                margin-right: auto;
                margin-bottom: 0px;
                margin-left: auto;
            background-color:blue;
        }




    </style>
</head>

<body>
<!-- 登录 -->
<div class="w">
    <div id="header" style="background-color:#FFA500;">
        <h1 style="margin-bottom:0;">
            <img alt="心S" height="170" src="login/001.png" width="272">
            <a href="https://www.douban.com/people/skymoon_fp/">心S的豆瓣</a>
            <a href="https://github.com/skymoonfp">心S的GitHub</a>
        </h1>
    </div>

    <br><br>

    <div id="content_left" style="background-color:#FFD700;height:400px;width:50%;float:left;">
        <iframe frameborder="0" height="300" name="iframe_a" sandbox="allow-scripts" src="login/003.png"
                width="500"></iframe>
        <div style="width:200px;height:100px;margin:0 auto;"><a href="https://github.com/skymoonfp" target="iframe_a">心S的GitHub</a>
        </div>
    </div>

    <div id="content_right" style="background-color:#EEEEEE;height:400px;width:50%;float:left;position:relative;">
        <div style="position:absolute;left=100px;top=100px;">
            <fieldset>
                <legend><h2>登陆</h2></legend>
                <label for="username">
                    <img alt="用户名" height="30" src="login/002.png" width="30">
                    <input id="username" placeholder="用户名" type="text"></label></br>
                <label for="password">
                    <img alt="密码" height="30" src="login/002.png" width="30">
                    <input id="password" placeholder="密码" type="password">
                </label>
            </fieldset>
        </div>
    </div>

    <div id="footer" style="background-color:#FFA500;clear:both;text-align:center;">
        版权 ? 心S
    </div>


    <form>
        <label for="male">男</label>
        <input id="male" name="gender" type="radio"/>
        <br/>
        <label for="female">女</label>
        <input id="female" name="gender" type="radio"/>
        <label for="email">输入你的邮箱地址</label>
        <input id="email" placeholder="Enter email" type="email">
    </form>

</div>

<!-- 登录 -->
</body>

</html>
